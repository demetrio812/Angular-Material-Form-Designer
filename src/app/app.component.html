<div class="outer-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span fxFlex>Angular Material Form Designer</span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voicemail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>

  <mat-sidenav-container class="main-container">
    <mat-sidenav #sidenav opened mode="side">
      <mat-toolbar>
        <span>Form components</span>
      </mat-toolbar>

      <div fxLayout="column">
        <button mat-button (click)="addComponent(component)" *ngFor="let component of editorService.components">{{component.name}}</button>
      </div>

    </mat-sidenav>
    <mat-sidenav #endnav opened mode="side" position="end">
      <mat-toolbar>
        <span>Component properties</span>
      </mat-toolbar>
      Form properties
    </mat-sidenav>


    <mat-sidenav-content>
      <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span fxFlex>Form layout</span>
        <button mat-icon-button (click)="endnav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar>

      <div>
        <pre>{{formLayout | json}}</pre>
        <mat-divider></mat-divider>
        <pre>{{converterService.convertedTsCode}}</pre>
        <mat-divider></mat-divider>
        <pre>{{converterService.convertedHtmlCode}}</pre>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
