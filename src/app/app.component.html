<div class="outer-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span fxFlex>Angular Material Form Designer</span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voicemail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>

  <mat-sidenav-container class="main-container">
    <mat-sidenav #sidenav opened mode="side">
      <mat-toolbar>
        <span>Form components</span>
      </mat-toolbar>
      Form components
    </mat-sidenav>
    <mat-sidenav #endnav opened mode="side" position="end">
      <mat-toolbar>
        <span>Component properties</span>
      </mat-toolbar>
      Form properties
    </mat-sidenav>


    <mat-sidenav-content>
      <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span fxFlex>Form components</span>
        <button mat-icon-button (click)="endnav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
